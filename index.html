<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class='fa fa-angle-left'></i>
                </div>
                <div class="circle">
                    <i class='fa fa-bars'></i>
                </div>
            </nav>
            <img src="./assets/images/thumbnail image 1.jpg" class="song-img">
            <h1>Dispacito</h1>
            <p>Luis Fonsi Ft.puerto Rican</p>
            <audio controls id="song">
                <source src="./Go_-_NEFFEX.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class='fa fa-backward'></i></div>
                <div onclick="playpause()"><i class='fa fa-play' id="ctrlIcon"></i></div>
                <div><i class='fa fa-forward'></i></div>
            </div>


        </div>
    </div>
    <script src="app.js"></script>
     <script>
      let progress=document.getElementById("progress")
let song=document.getElementById("song")
let ctrlIcon=document.getElementById("ctrlIcon")

song.onloadedmetadata=function(){
    progress.max = song.duration
    progress.value = song.currentTime
}
function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
    song.pause();
ctrlIcon.classList.remove("fa-pause");
ctrlIcon.classList.add("fa-play");
}
else{
    song.play();
    
    ctrlIcon.classList.add("fa-pause")
    ctrlIcon.classList.remove("fa-play")
}
}  
if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500)
}
    


</script>



</body>

</html>
